<!DOCTYPE html>
<html>
<head>
   <title> Wheel of Fortune </title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="welcome"> Welcome to </div>
  <div class="welcome-cont">

   <div class="main-title">
      <div class="wheel-div main-div"> </div>
      <div class="wheel"> Wheel </div>
      <div class="of-word-div main-div"> </div>
      <div class="of-word">of </div>
      <div class="fortune-div main-div"> </div>
      <div class="fortune">Fortune </div> 
    </div> <!-- end main-title -->


    <div class="welcome-msg"> 

      <div class="start-div">
        <input class="ctrl-btn start-btn" type="button" name="start" value="START">
    </div>  
    </div> <!-- end welcome-msg -->
  </div> <!-- end welcome-cont -->
  <div class="game-board">
  <div class="input-div">
       
  </div> <!-- end input-div -->
  <div class="input-guess-div">
    <div class="guess-div">
      <form class="letter-guess-form">
        <input type="text" name="one-letter" class="letter-field">
        <input type="button" name="btn-letter" class="letter-btn ctrl-btn" value="GUESS A LETTER">   
      </form>
    </div> 
    <div class="guess-div">
      <form class="phrase-guess-form">
        <input type="text" name="one-phrase" class="phrase-field">
        <input type="button" name="btn-phrase" class="phrase-btn ctrl-btn" value="GUESS ANSWER">   
      </form>
    </div>
    <div class="reload-div">
      <form>
         <input type="button" name="reload" value="RELOAD" class="ctrl-btn reload-btn">
         <input type="button" name="guessed" class="ctrl-btn guessed-btn" value="USED LETTERS"></input>
      </form>
      <div class="guessed-letters">
        
      </div>
    </div>
  </div><!-- end input-guess-div-->
  <div class="message-div">
     <div class="error-msg">      
     </div>
     <div class="guess-msg">
     </div>
     <div class="guess-letters">    
     </div>
  </div>
  </div> <!-- end game-board -->
</div> <!-- end container-fluid -->
</body>
</html>
